<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using shape-outside</title>
  <link href="../../assets/base.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <header class="masthead">
    <h1 class="pagetitle">Wrap text around custom shapes with shape-outside</h1>
  </header>
  <main class="demo-area">
    <img class="shape" src="../../assets/sun-over-mountains.webp"
          alt="Silhouetted mountains under a warm, golden sky at sunset." loading="lazy" />
    <p>You can use <code>shape-outside</code> to wrap (float) text around an image in a more natural way.</p> 
    <p>Instead of wrapping around a box, the text follows the curve of the image, creating a more visually appealing
      layout.</p>
    </p>
  </main>

</body>

</html>
