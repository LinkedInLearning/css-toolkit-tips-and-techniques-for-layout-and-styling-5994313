<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacking things with Grid</title>
  <link href="../../assets/base.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <header class="masthead">
    <h1 class="pagetitle">Stacking things with Grid</h1>
  </header>
  <main class="demo-area">
    <figure class="card">
      <img src="../../assets/sun-over-mountains.webp" alt="Silhouetted mountains under a warm, golden sky at sunset."
        loading="lazy" />
      <figcaption>
        <blockquote>
          <span>Do not go where the path may lead, go instead where there is no path and leave a trail.</span>
        </blockquote>
        <cite>Attributed to Ralph Waldo Emerson.</cite>
        <p class="credit">
          <strong>A mountain sunset</strong>
        </p>
      </figcaption>
    </figure>
  </main>
</body>

</html>
